{{ define "main" }}
<div class="terms-tags">
    {{- $type := .Type }}
    {{- range $key, $value := .Data.Terms.Alphabetical }}
    {{- $name := .Name }}
    {{- $count := .Count }}
    {{- with $.Site.GetPage (printf "/%s/%s" $type $name) }}
        <a href="{{ .Permalink }}">#{{ .Name }} <sup><strong><sup>{{ $count }}</sup></strong></sup> </a>
        &nbsp;
    {{- end }}
    {{- end }}
</div>
{{ end }}
