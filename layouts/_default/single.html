{{ define "header" }}
    <header style="text-align:center">
    {{ if .Title }}
    <h2>{{ .Title }}</h2>
    {{ end }}
    <!-- æ—¶é—´ -->
    {{ if .Date }}
        <p>{{ .Date.Format "2006-01-02" }}</p>
    {{ end }}
    {{ if .Params.tags  }}
        <p>
            {{ range .Params.tags}}
                <a href="/tags/{{ . }}">#{{ . }} </a>
            {{ end}}
        </p>
    {{ end }}
</header>
{{ end }}

{{ define "main" }}
    {{ partial "partials/content.html" . }}
{{ end }}
